  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; /* Light mode track */
    }
    html.dark ::-webkit-scrollbar-track {
      background: #2d3748; /* Dark mode track */
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1; /* Light mode thumb */
      border-radius: 10px;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: #4a5568; /* Dark mode thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1; /* Light mode hover */
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* Dark mode hover */
    }

    /* Basic body styling */
    body {
      font-family: 'Inter', sans-serif; 
      overscroll-behavior-y: contain;
    }
    /* Animation for toast */
    .animate-slideUp {
      animation: slideUp 0.5s ease-out forwards;
    }
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
